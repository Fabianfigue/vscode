<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-semantica HTML</title>
    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/images/favicon.ico">
    <!-- Open Graph data -->
    <meta property="og:title" content="Web-semantica HTML"/>
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://www.example.com"/>
    <meta property="og:image" content="http://example.com/image.jpg"/>
    <meta property="og:description" content="Este es un documento que cuenta cuales son los elementos semanticos mas utilizados"/>
</head>
<body>
    <h1>ESTE ES EL TITULO MAS IMPORTANTE DE LA PAGINA</h1> <!-- una buena practica en HTML es tener un solo h1 en el codigo -->
    <header>
        <h2>Hola mundo</h2>
    </header>
    <nav>
        <h2>Hola mundo</h2>
    </nav>
    <footer>
        <h3>Hola mundo</h3>
    </footer>
</body>
</html>
